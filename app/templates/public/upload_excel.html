        <div>

        請先上傳檔案，跳出Excel saved的提示後，再按以下功能按鈕。
        <p></p>
        <button type="submit" formaction="/test" class="button">將總成績清零</button>

        </div>

    </div>
  </div>
</div>

{% endblock %}

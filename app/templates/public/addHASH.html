{% extends "public/templates/public_template.html" %}

{% block title %}Add Verification Code{% endblock %}

{% block main %}

<div class="container">
  <div class="row">
    <div class="col">
      <form action="/HASH" style="margin-top: 20px;" method="GET" enctype="text/plain" >

        <h3 align="center">Enter column name</h3>

        <div class="form-group">
          <label for="HASHcolname">column name</label>
          <input
            type="text"
            class="form-control"
            id="HASHcolname"
            name="HASHcolname"
            placeholder="請輸入欄位名稱"
          />
        </div>

        <br />
        <button type="submit" class="button">加入驗證碼(雜湊值)，取得EXCEL</button>
        <p></p>
        <button type="submit" formaction="/download_SHA/sha.txt" class="button">取得原始資料產生的雜湊值</button>
        <p></p>
        成功藏入驗證碼並取得檔案後，請按下F5以獲得檔案最高值，並<strong>請您將最高值記下來</strong>。
      </form>
    </div>
  </div>
</div>

{% endblock %}
